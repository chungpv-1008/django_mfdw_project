{% extends "base.html" %}

{% block title %}
Quote login
{% endblock title %}

{% block sidenav %}
<li>
    <a href="/">Home</a>
</li>
{% endblock sidenav %}

{% block content %}
<h1>Please login</h1>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit">
                <p><a href="{% url 'register' %}">Register Here</a></p>
            </td>
        </tr>
        <input type="hidden" name="next" value="{{ next }}">
    </table>
</form>
{% endblock content %}
