{% extends "base.html" %}

{% block title %}
User Registration
{% endblock title %}

{% block sidenav %}
<li>
    <a href="/">Home</a>
</li>
{% endblock sidenav %}

{% block content %}
<h1>User Registration</h1>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock content %}
